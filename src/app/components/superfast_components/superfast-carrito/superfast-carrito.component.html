<div style="float: right ">
  <button mat-fab color="accent" routerLink="/superfast/catalogo" style="margin-right: 5px;">
    <mat-icon>inventory_2</mat-icon>
  </button>
  <button mat-fab color="accent" routerLink="/superfast/historial">
    <mat-icon>history</mat-icon>
  </button>
</div>

<h2> -- CARRITO DE COMPRA -- </h2>

<div class="carrito-container">
  <div *ngIf="(pedidos != undefined && pedidos.length > 0)" class="boton-vaciar">
    <button mat-raised-button color="primary" (click)="limpiarCarrito()">
      <mat-icon matPrefix>delete</mat-icon>
      VACIAR CARRITO
    </button>
  </div>

  <mat-tab-group>

    <ng-container *ngFor="let pedido of pedidos">

      <mat-tab label="{{pedido.nombre_aliado}}">

        <ng-container *ngFor="let articulo of pedido.compras">

          <div class="card-producto">
            <div class=img-producto>
              <img mat-card-image onerror="this.src='assets/images/Superfast info.jpg'"
                src="{{articulo.imagen_producto1}}">
            </div>
            <div class="container-descripcion">
              <div class="descripcion-producto">

                <div class="producto">
                  <h2> {{articulo.nombreprodet}} </h2>
                  DESCRIPCIÓN:
                  <mat-form-field>
                    <input type="text" value="{{articulo.descripcion}}" disabled class="columna1" matInput>
                  </mat-form-field>
                  <br>
                  CANTIDAD:
                  <mat-form-field>
                    <input type="number" value="{{articulo.cantidad}}" disabled class="columna1" matInput>
                  </mat-form-field>
                  <br>
                  ESPECIFICACIÓN:
                  <mat-form-field>
                    <input type="text" value="{{articulo.especprodaliado}}" disabled class="columna1" matInput>
                  </mat-form-field>
                  <br>
                  VALOR UNITARIO:
                  <mat-form-field>
                    <input type="number" value="{{articulo.v_unitario}}" disabled class="columna1" matInput>
                  </mat-form-field>
                  <br>
                  SUBTOTAL:
                  <mat-form-field>
                    <input type="number" value="{{articulo.v_total}}" disabled class="columna1" matInput>
                  </mat-form-field>
                </div>
              </div>

            </div>
          </div>

        </ng-container>

        <div class="contenedorBotonCancelar">
          <div class="btn-productos">

            <button mat-raised-button color="primary" class="cancelar" (click)="cancelarPedido(pedido.id_pedido)">
              CANCELAR PEDIDO</button>

          </div>
        </div>

      </mat-tab>

    </ng-container>

  </mat-tab-group>

  <div *ngIf="(pedidos != undefined && pedidos.length > 0)" class="contenedorBotonComprar">
    <div class="subcontenedorBoton">
      <button mat-raised-button color="primary" (click)="comprarCarrito()">COMPRAR PEDIDOS</button>
    </div>
  </div>

</div>
