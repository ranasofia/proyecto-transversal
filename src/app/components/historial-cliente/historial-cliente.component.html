<h1 class="titulo">Historial</h1>

<table mat-table [dataSource]="dataSource" class="encabezado">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="conductor">
    <th mat-header-cell *matHeaderCellDef> Conductor </th>
    <td mat-cell *matCellDef="let element"> {{element.conductor}} </td>
  </ng-container>

  <!-- Name Column -->
  <!--<ng-container matColumnDef="nombreCl">
    <th mat-header-cell *matHeaderCellDef> Nombre Cliente </th>
    <td mat-cell *matCellDef="let element"> {{element.nombreCl}} </td>
  </ng-container>-->

  <ng-container matColumnDef="ubicacion">
    <th mat-header-cell *matHeaderCellDef> Ubicaci√≥n </th>
    <td mat-cell *matCellDef="let element"> {{element.ubicacion}} </td>
  </ng-container>

  <ng-container matColumnDef="destino">
    <th mat-header-cell *matHeaderCellDef> Destino </th>
    <td mat-cell *matCellDef="let element"> {{element.destino}} </td>
  </ng-container>

  <ng-container matColumnDef="tarifa">
    <th mat-header-cell *matHeaderCellDef> Tarifa </th>
    <td mat-cell *matCellDef="let element"> ${{element.tarifa}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
