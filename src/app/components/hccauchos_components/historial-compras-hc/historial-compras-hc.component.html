<div style="float: right ">
  <button mat-fab color="accent" routerLink="/hccauchos/catalogo" style="margin-right: 5px;">
    <mat-icon>inventory_2</mat-icon>
  </button>
  <button mat-fab color="accent" routerLink="/hccauchos/carrito">
    <mat-icon>shopping_cart</mat-icon>
  </button>
</div>

<br>

<h1 class="titulo"> Historial de compras </h1>

<mat-form-field>
  <mat-icon matPrefix>search</mat-icon>
  <input type="text" placeholder="Buscar " matInput (keyup)="dataFilter($event.target.value)">
</mat-form-field>

<table mat-table [dataSource]="dataSource" matSort class="encabezado">
  <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="nom_producto">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
    <td mat-cell *matCellDef="let element"> {{element.nom_producto}} </td>
  </ng-container>

  <ng-container matColumnDef="cantidad">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Cantidad </th>
    <td mat-cell *matCellDef="let element"> {{element.cantidad}} </td>
  </ng-container>

  <ng-container matColumnDef="precio">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Precio unitario</th>
    <td mat-cell *matCellDef="let element"> ${{element.precio}} </td>
  </ng-container>

  <ng-container matColumnDef="total">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Precio total </th>
    <td mat-cell *matCellDef="let element"> ${{element.total}} </td>
  </ng-container>

  <ng-container matColumnDef="fecha">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Fecha </th>
    <td mat-cell *matCellDef="let element">{{datePipe.transform(element.fecha, 'dd-MM-yyyy hh:mm a', 'UTC-5')}}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>

<mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
