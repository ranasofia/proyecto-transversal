<div ID="content" class="content">
  <div class="titulo2">
    <h1> - FACTURA DE PAGO - </h1>
  </div>
  <div class="prueba">
    <div>
      <div class="tabla">
        <table mat-table class="tabla2" matSort [dataSource]="dataSource">

          <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

          <!-- Position Column -->
          <ng-container matColumnDef="nom_producto">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre producto </th>
            <td mat-cell *matCellDef="let element"> {{element.nom_producto}} </td>
          </ng-container>

          <ng-container matColumnDef="precio">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Valor unitario </th>
            <td mat-cell *matCellDef="let element"> ${{element.precio}} </td>
          </ng-container>

          <ng-container matColumnDef="cantidad">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Unidades </th>
            <td mat-cell *matCellDef="let element"> {{element.cantidad}} </td>
          </ng-container>

          <ng-container matColumnDef="total">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Valor total </th>
            <td mat-cell *matCellDef="let element"> ${{element.total}} </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <div class="contenedorTextoTotal">
          <div class="textoTotal">
            TOTAL PAGADO:
            <br>
            ${{total}}
          </div>
        </div>
      </div>
    </div>
  </div>
</div>


<div class="btn">
  <button mat-raised-button color="primary" (click)="export()"> DESCARGAR </button>
</div>
