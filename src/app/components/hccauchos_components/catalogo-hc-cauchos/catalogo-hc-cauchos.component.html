<div style="float: right ">
  <button mat-fab color="accent" routerLink="/hccauchos/carrito" style="margin-right: 5px;">
    <mat-icon>shopping_cart</mat-icon>
  </button>
  <button mat-fab color="accent" routerLink="/hccauchos/historial">
    <mat-icon>history</mat-icon>
  </button>
</div>

<div class="content">
  <section class="filter" fxLayoutAlign="center">
    <mat-form-field class="catalogo">
      <mat-label>¿Buscas algo?</mat-label>
      <mat-icon matPrefix>search</mat-icon>
      <input type="text" placeholder="Buscar por nombre, precio, descripción" matInput
        (keyup)="dataFilter($event.target.value)">
    </mat-form-field>
  </section>
  <div>
    <mat-card-title>- BIENVENIDO A HC CAUCHOS -</mat-card-title>
  </div>
  <div fxLayout="row wrap" fxLayoutGap="16px grid">
    <div [fxFlex]="(100/gridColumns) + '%'" fxFlex.xs="100%" fxFlex.sm="33%"
      *ngFor="let producto of productosFiltrados">
      <mat-card class="mat-elevation-z4">

        <mat-card-header>

        </mat-card-header>
        <img mat-card-image onerror="this.src='assets/images/HCCauchos info.png'" src="{{producto.imagen}}">
        <mat-card-content>
          <h1>{{producto.titulo}}</h1>
          <p>
            REFERENCIA: {{producto.referencia}}
          </p>
          <p>
            PRECIO: ${{formatoMoneda.format(producto.precio)}}
          </p>
          <p *ngIf="IDsProductoStockExcedido.indexOf(producto.id) == -1">
            STOCK: {{producto.ca_actual}}
          </p>
          <p *ngIf="IDsProductoStockExcedido.indexOf(producto.id) != -1" style="color:red">
            STOCK: {{producto.ca_actual}}
          </p>
          <p>
            MARCA: {{producto.nombre_marca}}
          </p>
          <p>
            CATEGORÍA: {{producto.nombre_categoria}}
          </p>
        </mat-card-content>

        <mat-card-actions>
          <div class="contenedorAgregar">
            <div>
              <div class="contenedorCampoCantidad">
                <input matInput type="number" min="0" #cantidad placeholder="Cantidad" (keydown)="validacionesPropias.soloNumeros($event)" (keyup)="noExceder($event, producto.ca_actual, producto.id)">
              </div>
            </div>

            <div>
              <button mat-button (click)="agregarAlCarrito(cantidad.value, producto)">
                <mat-icon matPrefix>shopping_cart</mat-icon>Añadir
              </button>
            </div>
          </div>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>

</div>

<mat-paginator [pageSizeOptions]="[3, 6, 9]"  (page)="actualizarPaginador()" showFirstLastButtons></mat-paginator>
