
<div class="content">
    <mat-form-field>
        <mat-icon matPrefix>search</mat-icon>
    <input class="barra" type="text" placeholder="Buscar por nombre, precio, descripción" matInput (keyup)="dataFilter($event.target.value)"> </mat-form-field>
      <div><mat-card-title>- BIENVENIDO A HCL CAUCHOS -</mat-card-title></div>
    <div fxLayout="row wrap" fxLayoutGap="16px grid">
        <div [fxFlex]="(100/gridColumns) + '%'" fxFlex.xs="100%" fxFlex.sm="33%" *ngFor="let producto of productosFiltrados">
            <mat-card class="mat-elevation-z4">

                <mat-card-header>

                </mat-card-header>
                <img mat-card-image src="{{producto.imagen}}">
                <mat-card-content>
                    <h1>{{producto.titulo}}</h1>
                    <p>
                        REFERENCIA: ${{producto.referencia}}
                    </p>
                    <p>
                        PRECIO: ${{formatoMoneda.format(producto.precio)}}
                    </p>
                    <p>
                        STOCK: {{producto.ca_actual}}
                    </p>
                    <p>
                        MARCA: {{producto.nombre_marca}}
                    </p>
                    <p>
                        STOCK: {{producto.nombre_categoria}}
                    </p>
                </mat-card-content>
                <mat-card-actions>

                    <button mat-button (click)="openDialog()"><mat-icon matPrefix>shopping_cart</mat-icon>Añadir</button>
                </mat-card-actions>
            </mat-card>
        </div>
    </div>

</div>
